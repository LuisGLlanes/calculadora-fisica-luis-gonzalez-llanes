<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Física Platinada</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Calculadora de Magnitudes Físicas</h1>
      <p>Nombre: Luis Angel Gonzalez Llanes</p>
    </header>

    <div class="dropdown">
      <label for="seccionSelector">Selecciona la magnitud física que deseas calcular:</label>
      <select id="seccionSelector">
        <option value="">-- Selecciona una opción --</option>
        <option value="velocidad">1. Velocidad (v = d / t)</option>
        <option value="aceleracion">2. Aceleración (a = dv / dt)</option>
        <option value="fuerza">3. Fuerza (F = m · a)</option>
        <option value="trabajo">4. Trabajo (W = F · d · cos(t))</option>
        <option value="energiaCinetica">5. Energía Cinética (K = ½ · m · v^2)</option>
        <option value="energiaPotencial">6. Energía Potencial Gravitatoria (U = m · g · h)</option>
        <option value="densidad">7. Densidad (ρ = m / V)</option>
        <option value="presion">8. Presión (P = F / A)</option>
        <option value="carga">9. Carga Eléctrica (q = I · t)</option>
        <option value="ohm">10. Ley de Ohm (V = I · R)</option>
      </select>
    </div>

    <div id="formularioContainer"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
